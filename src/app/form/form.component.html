<form [formGroup]="rowColForm"
      (ngSubmit)="onSubmit(rowColForm.value)"  >

    <div class="form-group">
        <label for="row">
            Number of Rows
        </label>
        <input class="form-control" id="row" type="text" formControlName="row">
    </div>

    <div class="form-group">
        <label for="col">
            Number of columns
        </label>
        <input class="form-control" id="col" type="text" formControlName="col" required="">
    </div>


    <button type="submit" [disabled]="!rowColForm.valid" class="btn btn-primary">Sumbit</button>
</form>
